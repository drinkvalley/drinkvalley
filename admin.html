<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — DrinkValley</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <main class="container admin-main">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2>Admin — DrinkValley</h2>
      <img src="images/logoDrinkValley.png" alt="logo" style="height:44px" />
    </div>

    <form id="login-form" class="card form-card">
      <h3>Login</h3>
      <input name="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Senha" required>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <section id="admin-area" style="display:none;margin-top:18px">
      <div class="grid-2">
        <form id="new-product-form" class="card">
          <h3>Novo produto</h3>
          <input name="title" placeholder="Nome do produto" required>
          <input name="slug" placeholder="Slug (espumante-rio-sol)" required>
          <textarea name="description" placeholder="Descrição"></textarea>
          <div style="display:flex;gap:8px">
            <input name="price" type="number" step="0.01" placeholder="Preço" required>
            <input name="compare_at_price" type="number" step="0.01" placeholder="Preço anterior">
          </div>
          <div style="display:flex;gap:8px">
            <input name="volume_ml" type="number" placeholder="Volume (ml)">
            <input name="abv" type="number" step="0.1" placeholder="Teor alcoólico (%)">
            <label style="display:flex;align-items:center;gap:6px;color:var(--muted)"><input type="checkbox" name="is_featured"> Destaque</label>
          </div>
          <input type="number" name="stock" placeholder="Estoque (unidades)" min="0">
          <select name="category_id">
            <option value="">Escolha categoria</option>
          </select>

          <label>Imagens (pilha):</label>
          <input type="file" id="product-images" accept="image/*" multiple required>
          <div id="preview-images" style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap"></div>

          <button type="submit" class="btn-primary">Cadastrar Produto</button>
        </form>

        <div class="card">
          <h3>Dashboard</h3>
          <div id="dashboard-counters">
            <div>Produtos: <strong id="count-products">0</strong></div>
            <div>Pedidos: <strong id="count-orders">0</strong></div>
            <div>Vendas (R$): <strong id="count-sales">0.00</strong></div>
          </div>
          <h4 style="margin-top:12px">Produtos cadastrados</h4>
          <div id="products-list" style="max-height:360px;overflow:auto"></div>
          <button id="logout-btn" class="btn-primary" style="margin-top:12px">Sair</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
